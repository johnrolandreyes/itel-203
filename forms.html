<!DOCTYPE html>
<html lang="en">
<head>
	<title>HTML Forms</title>
</head>
<body>
	<div id="html-forms">
		<form>
	
			<h1>Registration Form</h1>
			
			<h2>Complete Name</h2>
			<label for="text">Lastname:</label><br>
		  	<input type="text" id="text" name="text"><br> 
			<label for="text">Firstname:</label><br>
  			<input type="text" id="text" name="text"><br>
		  	<label for="text">Middle Name:</label><br>
		  	<input type="text" id="text" name="text"><br>
			
			<h2>Gender</h2>	
		  	<input type="radio" id="male" name="Gender" value="MALE">
  		  	<label for="male">MALE</label><br>	
		  	<input type="radio" id="female" name="Gender" value="FEMALE">
  		  	<label for="female">FEMALE</label><br>		
			
			<h2>Birthdate and Birthplace</h2>
			<label for="birthday">Birthday:</label>
  			<input type="date" id="birthday" name="birthday"><br>	
			<label for="text">Birthplace:</label><br>
		  	<input type="text" id="text" name="text"><br>
			
			<h2>Phone Number and Address</h2>	
			<label for="phone">Enter your phone number:</label><br>
  			<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
			<label for="text">Complete Address:</label><br>
		  	<input type="text" id="text" name="text"><br>
			
			<h2>Hobbies</h2>	
			<label for="textarea">Hobbies:</label><br>
			<textarea name="textarea"></textarea>
			
			<h2>Users Device</h2>	
			<input type="checkbox" id="cellphone" name="cellphone" value="Cellphone">
			<label for="cellphone"> Smartphone</label><br>
		  	<input type="checkbox" id="computer" name="computer" value="Computer">
			<label for="computer"> id=Personal Computer</label><br>
		  	<input type="checkbox" id="laptop" name="laptop" value="Laptop">
		  	<label for="laptop"> Laptop</label><br>			
			
			<h3>Submit and Reset</h3>
			Submit : <input type="submit" value="GO!"><br>
			Reset : <input type="reset" value="Delete"><br>
	</form>
	</div>

</body>
</html>
